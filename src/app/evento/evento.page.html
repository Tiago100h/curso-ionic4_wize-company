<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Evento {{evento.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-img src={{evento.thumbnail}}></ion-img>
    <ion-card-content>
      {{evento.descricao}}
    </ion-card-content>
  </ion-card>

</ion-content>
