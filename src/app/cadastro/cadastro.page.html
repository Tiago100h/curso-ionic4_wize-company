<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="usuarioCadastro.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" [(ngModel)]="usuarioCadastro.password" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirme a senha</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" expand="block" color="primary" (click)="realizarCadastroAsync()">
    Cadastrar
  </ion-button>
  <ion-button class="ion-margin-top" expand="block" color="primary">
    <ion-icon class="ion-margin-end" name="logo-facebook"></ion-icon>
    Sign in with Facebook
  </ion-button>
  <ion-button expand="block" color="danger">
    <ion-icon class="ion-margin-end" name="logo-google"></ion-icon>
    Sign in with Google
  </ion-button>

  <ion-text class="ion-text-center">
    <p>
      Voltar para o <a routerLink="/" routerDirection="back">Login</a>
    </p>
  </ion-text>

  <ion-img class="logo" [src]="caminho"></ion-img>

</ion-content>
