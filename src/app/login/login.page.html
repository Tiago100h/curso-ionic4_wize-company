<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Usu√°rio</ion-label>
    <ion-input [(ngModel)]="usuario.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="usuario.password" [type]="passwordType"></ion-input>
    <ion-icon slot="end" [name]="eyeIcon" class="ion-margin-top" (click)="showHidePassword()"></ion-icon>
  </ion-item>
  <ion-text class="ion-text-right">
    <p>Esqueceu a senha?</p>
  </ion-text>
  
  <ion-button class="ion-margin-top" expand="block" color="primary" (click)="realizarLoginAsync()">
    Entrar
  </ion-button>
  <ion-button class="ion-margin-top" expand="block" color="primary">
    <ion-icon class="ion-margin-end" name="logo-facebook"></ion-icon>
    Sign in with Facebook
  </ion-button>
  <ion-button expand="block" color="danger">
    <ion-icon class="ion-margin-end" name="logo-google"></ion-icon>
    Sign in with Google
  </ion-button>

  <ion-text class="ion-text-center">
    <p>
      Ou clique <a routerLink="/cadastro">aqui</a> para se cadastrar
    </p>
  </ion-text>

  <ion-img class="logo" [src]="caminho"></ion-img>

</ion-content>
